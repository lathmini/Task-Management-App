<div class="container-fluid">
    <div class="container bg-light">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-6 bg-gray"> <!-- Added bg-gray class -->
          <div class="card bg-warning text-center">
            <h4 class="text-white">TO DO LIST</h4>
          </div>
          <div class="bg-gray"> <!-- Added bg-gray class -->
            <div class="mt-3"></div>
            <div class="input-group mb-3">
              <input class="form-control" [(ngModel)]="newTask.title" placeholder="Enter Title" required>
            </div>
            <div class="input-group mb-3">
              <textarea class="form-control" [(ngModel)]="newTask.description" placeholder="Enter Description"></textarea>
            </div>
            <div class="text-center">
              <button (click)="addTask()" [disabled]="!newTask.title.trim()" class="btn btn-success">ADD</button>
            </div>
          </div>
          <div class="card bg-warning text-center">
            <h4 class="text-white">Tasks</h4>
          </div>
          
          <div style="overflow-y: auto; height: 350px;">
            <div *ngFor="let task of tasks" class="m-3">
              <div class="p-2 shadow">
                <div class="input-group row ps-3">
                  <div class="card col-md-10 border-0"><b>Title :</b> {{ task.title }}</div>
                </div>
                <div class="input-group row ps-3">
                  <div class="card col-md-10 border-0"><b>Description :</b> {{ task.description }}</div>
                </div>
                <br>
                <div class="input-group row ps-3">
                  <button (click)="deleteTask(task)" class="btn btn-primary col">Delete</button>
                  <button (click)="editTask(task)" class="btn btn-danger col">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
            <div *ngIf="editingTask">
                <div class="card bg-success text-center">
                    <h4 class="text-white">Edit Task</h4>
                  </div>
                <div class="edit-task-form">
                  <input class="form-control" [(ngModel)]="editingTask.title" placeholder="Title" required>
                  <textarea class="form-control" [(ngModel)]="editingTask.description" placeholder="Description"></textarea>
                  <button (click)="saveTask()" [disabled]="!editingTask.title.trim()" class="btn-save">Save</button>
                  <button (click)="cancelEdit()" class="btn-cancel">Cancel</button>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
